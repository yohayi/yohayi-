<script>
    // é“¾æ¥å·¥å…·æ çš„æ ¸å¿ƒé€»è¾‘
    (function() {
        // å­˜å‚¨é”®å’Œé»˜è®¤é“¾æ¥
        const STORAGE_KEY = 'yohayi_quick_links';
        const DEFAULT_LINKS = [
            { name: 'å‡ ä½•å­—ç¬¦ä¸²æ˜ å°„', url: 'https://github.com/yohayi/geometry-string-map' },
            { name: 'ç ”ç©¶é¡¹ç›®é›†', url: 'https://github.com/yohayi/2025-2026-' },
            { name: 'Bç«™ä¸»é¡µ', url: 'https://space.bilibili.com/1998115340' }
        ];
        
        // è·å–DOMå…ƒç´ 
        const linksDisplay = document.getElementById('links-display');
        const linksEdit = document.getElementById('links-edit');
        const linksInput = document.getElementById('links-input');
        const toggleEditBtn = document.getElementById('toggle-edit-btn');
        const saveBtn = document.getElementById('save-links-btn');
        const cancelBtn = document.getElementById('cancel-edit-btn');
        const resetBtn = document.getElementById('reset-links-btn');
        
        // åŠ è½½é“¾æ¥
        function loadLinks() {
            let links;
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                try {
                    links = JSON.parse(stored);
                } catch(e) {
                    links = DEFAULT_LINKS;
                }
            } else {
                links = DEFAULT_LINKS;
            }
            return links;
        }
        
        // ä¿å­˜é“¾æ¥
        function saveLinks(links) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(links));
        }
        
        // æ¸²æŸ“é“¾æ¥å±•ç¤º
        function renderLinks() {
            const links = loadLinks();
            linksDisplay.innerHTML = links.map(link => 
                `<a href="${link.url}" target="_blank" class="link-tag" title="${link.url}">${link.name}</a>`
            ).join('');
        }
        
        // è¿›å…¥ç¼–è¾‘æ¨¡å¼
        function enterEditMode() {
            const links = loadLinks();
            // å°†é“¾æ¥æ•°ç»„è½¬æ¢ä¸ºæ–‡æœ¬æ ¼å¼
            const text = links.map(link => `${link.name} | ${link.url}`).join('\n');
            linksInput.value = text;
            
            linksDisplay.style.display = 'none';
            linksEdit.style.display = 'block';
            toggleEditBtn.textContent = 'â†';
            toggleEditBtn.title = 'è¿”å›å±•ç¤º';
        }
        
        // é€€å‡ºç¼–è¾‘æ¨¡å¼
        function exitEditMode() {
            linksDisplay.style.display = 'flex';
            linksEdit.style.display = 'none';
            toggleEditBtn.textContent = 'âœ';
            toggleEditBtn.title = 'ç¼–è¾‘é“¾æ¥';
            renderLinks(); // é‡æ–°æ¸²æŸ“ç¡®ä¿æ˜¾ç¤ºæœ€æ–°æ•°æ®
        }
        
        // ä¿å­˜ç¼–è¾‘
        function saveEditedLinks() {
            const text = linksInput.value.trim();
            if (!text) {
                alert('é“¾æ¥å†…å®¹ä¸èƒ½ä¸ºç©ºï¼');
                return;
            }
            
            const lines = text.split('\n').filter(line => line.trim());
            const newLinks = [];
            
            for (const line of lines) {
                const parts = line.split('|').map(part => part.trim());
                if (parts.length >= 2 && parts[0] && parts[1]) {
                    // ç¡®ä¿URLæœ‰åè®®å¤´
                    let url = parts[1];
                    if (!url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                    }
                    newLinks.push({ name: parts[0], url: url });
                }
            }
            
            if (newLinks.length > 0) {
                saveLinks(newLinks);
                exitEditMode();
            } else {
                alert('æœªæ£€æµ‹åˆ°æœ‰æ•ˆé“¾æ¥æ ¼å¼ã€‚è¯·ä½¿ç”¨â€œåç§° | ç½‘å€â€çš„æ ¼å¼ã€‚');
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        toggleEditBtn.addEventListener('click', function() {
            if (linksEdit.style.display === 'none') {
                enterEditMode();
            } else {
                exitEditMode();
            }
        });
        
        saveBtn.addEventListener('click', saveEditedLinks);
        
        cancelBtn.addEventListener('click', exitEditMode);
        
        resetBtn.addEventListener('click', function() {
            if (confirm('ç¡®å®šè¦æ¢å¤é»˜è®¤é“¾æ¥å—ï¼Ÿè¿™ä¼šè¦†ç›–ä½ å½“å‰çš„è®¾ç½®ã€‚')) {
                saveLinks(DEFAULT_LINKS);
                exitEditMode();
            }
        });
        
        // åˆå§‹åŒ–æ¸²æŸ“
        renderLinks();
    })();
</script>
